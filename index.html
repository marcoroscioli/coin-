<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Collecters Paradise</title>
    <style>
        body {
            background-color: #000;
            color: #0ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #0ff;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 0 0 10px #0ff;
        }
        .container {
            padding: 20px;
        }
        .product {
            background-color: #222;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 15px #0ff;
        }
        .product h2 {
            margin-top: 0;
            color: #ff0;
        }
        .product p {
            margin: 5px 0;
        }
        .product button {
            background-color: #0ff;
            border: none;
            padding: 10px 20px;
            color: #000;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #0ff;
        }
        .product button:hover {
            background-color: #ff0;
        }
        .contact-form {
            background-color: #222;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 15px #0ff;
        }
        .contact-form h2 {
            color: #ff0;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px #0ff;
        }
        .contact-form button {
            background-color: #0ff;
            border: none;
            padding: 10px 20px;
            color: #000;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #0ff;
        }
        .contact-form button:hover {
            background-color: #ff0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Coin Collecters Paradise</h1>
    </header>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Coin Marketplace</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Sell Coin</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form id="sell-coin-form">
            <h2>Sell Your Coin</h2>
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="coin-name">Coin Name:</label>
            <input type="text" id="coin-name" name="coin-name" required>
        </div>
        <div class="form-group">
            <label for="price">Price ($):</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="contact-info">Contact Information:</label>
            <input type="text" id="contact-info" name="contact-info" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>

</html>
